{% extends 'restaurant/home.html' %}

{% block title %}Restaurant - Meals{% endblock %}

{% block content %}
    <div class="card">
        <div class="card_header bg-blue">
            <h4 class="text-center text-white">Meals</h4>
        </div>
        <div class="card-body">
            <div class="text-right">
                <a href="{% url 'restaurant-add-meal' %}" class="btn btn-pink">Add Meal</a>
                <br>
                <br>
            </div>
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr class="bg-gray text-white">
                        <th>ID</th>
                        <th>Name</th>
                        <th>Short Description</th>
                        <th>Price</th>
                        <th class="text-center">Image</th>
                    </tr>
                </thead>
                <tbody>
                    {% for meal in meals %}
                        <tr>
                            <td scope="row">{{ meal.id }}</td>
                            <td><a href="#">{{ meal.name }}</a></td>
                            <td>{{ meal.short_description }}</td>
                            <td>{{ meal.price }}</td>
                            <td class="text-center"><img class="rounded" src="{{ MEDIA_URL }}{{ meal.image }}" alt="{{ meal.name }}" width="50"  height="50"></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
