{% extends 'ubereats_app/_base_signup.html' %}

{% load bootstrap4 %}

{% block title %}Sign In{% endblock %}

{% block header %}Restaurant - Sign In{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-pink float-right">Sign In</button>
    {% endbuttons %}
</form>
<a href="{% url 'restaurant-sign-up' %}">Become a Restaurant</a>
{% endblock %}
